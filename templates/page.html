
<header>

    <menu>
        <menuitem><a href="#/about">About us</a></menuitem>
        <menuitem><a href="#/">Contact</a></menuitem>
    </menu>

    <nav>
        <ul>
            <li ng-repeat="category in categories"><a ng-class="{ active: isActive({{category.id}}) }" href="#/category/{{category.id}}">{{category.name}}</a></li>
        </ul>
    </nav>

    <strong ng-show="network.error">{{network.error}}</strong>
    <strong ng-show="network.loading">Loading...</strong>

</header>

<main ui-view>
    <span ng-bind-html="content.title"></span>
    <span ng-bind-html="content.body"></span>

    <nav class="boxes">
        <ul>
            <li ng-repeat="category in categories"><a href="#/category/{{category.id}}">{{category.name}}</a></li>
        </ul>
    </nav>
</main>
