<section class="contact" ng-class="{ active: contactVisible }">
    <div class="aligner">
        <span class="phone"><span class="label">Phone </span>{{content.slides[0].contact.phone}}</span>
        <span class="email"><span class="label">E-mail </span>{{content.slides[0].contact.email}}</span>
        <span class="map_link"><a target="_blank" ng-href="{{content.slides[0].contact.map_link}}">MAP</a></span>
    </div>
</section>

<section class="content">
    <div class="aligner">
        <header>
            <menu>
                <menuitem ng-show="!!content.categories"><a href="#/about">About us</a></menuitem>
                <menuitem ng-show="!!content.categories"><a ng-click="contactVisible = !contactVisible">Contact</a></menuitem>
            </menu>

            <nav>
                <ul>
                    <li ng-repeat="category in content.categories">
                        <a ng-class="{ active: isActive($index) }" ng-href="#/?slide={{$index + 1}}">
                            {{category.title}}
                        </a>
                    </li>
                </ul>
            </nav>

            <figure><a href="#/" ng-click="content.activeSlide = 0"><img src="assets/logo.png" alt="Room24 logo"/></a></figure>

            <strong ng-show="network.error">{{network.error}}</strong>
            <strong ng-show="network.active">Loading...</strong>

        </header>
    </div>
    <main id="sub-view" ui-view>
        <div class="aligner">
            <nav-box ng-model="content.slides[content.activeSlide]" active-slide="content.activeSlide"></nav-box>
        </div>
    </main>
</section>
