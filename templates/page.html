<section class="content">
    <header>
        <menu>
            <menuitem ng-show="!!content.items"><a href="#/about">About us</a></menuitem>
            <menuitem ng-show="!!content.items"><a ng-click="contactVisible = !contactVisible">Contact</a></menuitem>
        </menu>

        <nav>
            <ul>
                <li ng-repeat="category in content.categories">
                    <a ng-class="{ active: isActive('{{category.id}}') }" ng-click="content.activeSlide = $index + 1">
                        {{category.title}}
                    </a>
                </li>
            </ul>
        </nav>

        <figure><a href="#" ng-click="content.activeSlide = 0"><img src="assets/logo.png" alt="Room24 logo"/></a></figure>

        <strong ng-show="network.error">{{network.error}}</strong>
        <strong ng-show="network.active">Loading...</strong>

    </header>

    <main id="sub-view" ui-view>
        <section class="body"><h1 ng-bind="content.slides[content.activeSlide].body"></h1></section>
        <nav-box ng-model="content.slides[content.activeSlide]"></nav-box>
